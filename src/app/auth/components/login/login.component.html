<div class="container">
    <h1 class="header">
        Sign in
    </h1>
    <form class="login-form" [formGroup]="loginForm" (submit)="onSubmit()">
        <input type="text" placeholder="Login" formControlName="login">
        <div *ngIf="login!.invalid && (login!.touched || login!.dirty)" class="alert alert-danger">
            Login is required.
        </div>

        <input type="password" placeholder="Password" formControlName="password">
        <div *ngIf="password!.invalid && (password!.touched || password!.dirty)" class="alert alert-danger">
            Password is required.
        </div>

        <button type="submit">Sign in</button>
    </form>
    <div class="forgot-password-link">Forgot password?</div>
    <div class="create-account-link">
        Don't have an account yet? 
        <a>Create one!</a>
    </div>
</div>
